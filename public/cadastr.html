    <div class="container">

        <h2>Cadastro</h2>

        <!--  <div class="campo">

            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Nome" />
          </div>
          <div class="campo">
            <span>Sobrenome:</span>
            <input id="nome_input" type="text" placeholder="Sobrenome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="email@eevee.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmar Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
