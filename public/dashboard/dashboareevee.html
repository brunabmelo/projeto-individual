    <!--MENU SITE-->

<script>



    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    //PEGA OS DADOS
    function obterDados() {

        fetch('/grafico/grafico')
            .then(function (response) {
                return response.json();
            })
            .then(function (dados) {
                plotarGraficoPizza(dados);
            })
            .catch(function (err) {
                console.log(err);
            })

        /*
                var dados = [{
                    situacao: 'Comida',
                    clique: 10
                },
                {
                    situacao: 'Água',
                    clique: 5
                },
                {
                    situacao: 'Carinho',
                    clique: 15
                },
                ]
        
       plotarGraficoPizza(dados);
       */

    }



    function plotarGraficoPizza(dados) {
        var cliques = [];
        var labels = [];
        console.log(dados)

        // VERIFICA A POSSIÇÃO DE CADA ARRAY
        for (var i = 0; i < dados.length; i++) {
            cliques.push(dados[i].clique);
            labels.push(dados[i].situacao);

        }

        // Capturando o elemento canvas pelo id 
        var ctx = document.getElementById('pizza').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie', // Tipo de gráfico: Pizza/torta
            data: { // Dados para o gráfico
                labels: labels, // NOME DE CADA PARTE DO GRAFICO
                datasets: [{
                    label: 'Quantidade', // NOME QUANTIA DE CLIQUE (caixinha)
                    data: cliques, // DADOS DA QUANTIDADE DE CLIQUES
                    backgroundColor: [
                        'rgb(255, 99, 132)',// Cor do grafico
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
        });
    }


</script>
