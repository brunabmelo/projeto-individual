<script>



    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function obterDados() {
        /*
       fetch('/grafico/grafico')
           .then(function (response) {
               return response.json();
           })
           .then(function (data) {
               plotarGraficoPizza(data);
           })
           .catch(function (err) {
               console.log(err);
           })

        */

        var dados = [{
            situacao: 'Comida',
            clique: 10
        },
        {
            situacao: 'Água',
            clique: 5
        },
        {
            situacao: 'Carinho',
            clique: 15
        },
        ]

        plotarGraficoPizza(dados);
    }

    function plotarGraficoPizza(dados) {
        var cliques = [];
        var condicao = [];

        // Preenchendo os arrays com os dados
        for (var i = 0; i < dados.length; i++) {
            cliques.push(dados[i].clique);
            condicao.push(dados[i].situacao);
        }

        // Capturando o elemento canvas pelo id 
        var ctx = document.getElementById('pizza').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie', // Tipo de gráfico: Pizza/torta
            data: { // Dados para o gráfico
                labels: condicao, // Rótulos no eixo X
                datasets: [{
                    label: 'Quantidade', // Nome do grafico de clique (caixinha)
                    data: cliques, // Dados quantia de cliques
                    backgroundColor: [
                        'rgb(255, 99, 132)',// Cor do grafico
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
        });
    }


</script>
